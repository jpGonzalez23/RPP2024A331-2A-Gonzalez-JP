<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/styles.css">


    <title>Primer Parcial</title>
</head>

<body>
    <!-- Formulario de Filtros y Datos -->
    <section id="form-datos">
        <h1>Listado de vehiculos</h1>

        <!-- Filtro por tipo de persona -->
        <div class="filtro">
            <label for="filtrar">Filtrar por:</label>
            <select name="filtrar" id="filtrar">
                <option value="todos">Todos</option>
                <option value="futbolista">Futbolista</option>
                <option value="profecional">Profecional</option>
            </select>
        </div>

        <!-- Checkboxes para columnas -->
        <div class="columnas-ocultar">
            <input type="checkbox" id="col-id" checked>
            <label for="col-id">ID</label>

            <input type="checkbox" id="col-nombre" checked>
            <label for="col-nombre">Nombre</label>

            <input type="checkbox" id="col-apellido" checked>
            <label for="col-apellido">Apellido</label>

            <input type="checkbox" id="col-edad" checked>
            <label for="col-edad">Edad</label>

            <input type="checkbox" id="col-equipo" checked>
            <label for="col-equipo-titulo">Equipo</label>

            <input type="checkbox" id="col-posicion" checked>
            <label for="col-posicion">Posicion</label>

            <input type="checkbox" id="col-cant-goles" checked>
            <label for="col-cant-Goles">Cantidad Goles</label>

            <input type="checkbox" id="col-titulo" checked>
            <label for="col-equipo-titulo">Titulo</label>

            <input type="checkbox" id="col-facultad" checked>
            <label for="col-facultad">Facultad</label>

            <input type="checkbox" id="col-anio-graduacion" checked>
            <label for="col-anio-graduacion">Año Graduacion</label>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="col-id">ID</th>
                    <th class="col-nombre">Nombre</th>
                    <th class="col-apellido">Apellido</th>
                    <th class="col-edad">Edad</th>
                    <th class="col-equipo">Equipo</th>
                    <th class="col-posicion">Posicion</th>
                    <th class="col-cant-goles">Cantidad Goles</th>
                    <th class="col-titulo">Titulo</th>
                    <th class="col-facultad">Facultad</th>
                    <th class="col-anio-graduacion">Año Graduacion</th>
                    <th class="col-acciones">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-persona">

            </tbody>

            <button class="btn-calcular" id="btn-calcular">Calcular Promedio</button>
            <p id="promedio-persona"></p>
        </table>

        <button id="btn-agregar">Agregar Persona</button>
    </section>

    <!-- Formulario ABM para agregar/editar -->
    <section id="form-abm" style="display: none;">
        <h2>Fomulario ABM</h2>
        <form class="abm-form" id="abm-form">
            <label for="tipo">Tipo:</label>
            <select id="tipo">
                <option value="-">-</option>
                <option value="futbolista">Futbolista</option>
                <option value="profecional">Profecional</option>
            </select>

            <label for="txtNombre">Nombre</label>
            <input type="text" id="txtNombre" required>

            <label for="txtApellido">Apellido</label>
            <input type="text" id="txtApellido" required>

            <label for="txtEdad">Edad</label>
            <input type="number" id="txtEdad" required>

            <label for="txtEquipo">Equipo</label>
            <input type="text" id="txtEquipo">

            <label for="txtPosicion">Posicion</label>
            <input type="text" id="txtPosicion">

            <label for="txtCantGoles">Cantidad Goles</label>
            <input type="number" id="txtCantGoles">

            <label for="txtTitulo">Titulo</label>
            <input type="text" id="txtTitulo">

            <label for="txtFacultad">Facultad</label>
            <input type="text" id="txtFacultad">

            <label for="txtAnioGraduacion">Anio Graduacion</label>
            <input type="number" id="txtAnioGraduacion">

            <button class="btn-guardar" id="btn-guardar" type="submit">Guardar</button>
            <button class="btn-cancelar" id="btn-cancelar" type="button">Cancelar</button>
        </form>
        <button id="btn-volver">Volver al Listado</button>
    </section>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
